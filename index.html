<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width;initial-scale=1" />
    <title>SFDS Front-End Exercise</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="assets/tachyons.css" rel="stylesheet" />
    <link href="assets/theme.css" rel="stylesheet" />
  </head>
  <body class="bg-near-white">
    <header class="bg-blue">
      <div class="flex justify-between items-center ph4 pv3">
        <div class="flex-auto f3 lh-1">
          <a href="#" class="link white">The SF Digital Fellowship</a>
        </div>
        <nav>
          <ul class="list f5 ma0 flex">
            <li><a class="link white mr5" href="/about">About</a></li>
            <li><a class="link white mr5" href="/work">Work With Us</a></li>
            <li><a class="link white mr5" href="/impact">Our Impact</a></li>
            <li>
              <a class="link blue bg-white ph3 pv2 br3" href="/donate"
                >Donate</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="relative overflow-hidden">
        <img
          class="absolute mw-none o-10"
          style="width: 150%; top: -105%; height: auto; left: -50%;"
          src="images/unsplash - golden gate.jpg"
        />
        <h1 class="relative f1 b ma0 white ph4 pv5">
          <div class="mw7">
            Apply for the 10th annual SFDigital Fellowship
          </div>
        </h1>
      </div>
    </header>
    <div class="flex pt4">
      <nav class="w6 mt1">
        <ul class="list ma0 pa0" role="tablist">
          <li
            class="ph4 pv2 bg-blue br-pill br--right mb2"
            role="tab"
            aria-selected="true"
          >
            <a class="b link white" href="/about">About the fellowship</a>
          </li>
          <li class="ph4 pv2 mb2" role="tab">
            <a class="b underline link blue" href="/testimonials"
              >Testimonials</a
            >
          </li>
          <li class="ph4 pv2 mb2" role="tab">
            <a class="b underline link blue" href="/alumni">Alumni</a>
          </li>
          <li class="ph4 pv2 mb2" role="tab">
            <a class="b underline link blue" href="/apply">
              Apply
              <span class="ba bw1 br-pill ml2">
                <img
                  style="height: .75em; width: 1.15em;"
                  src="icons/icon-pencil.svg"
                />
              </span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="flex-auto ph4 near-black">
        <h1 class="f2 mt0">What is the SFDigital Fellowship?</h1>
      </main>
    </div>
  </body>
</html>
